name: Weekly Sales Report Automation

on:
  schedule:
    - cron: '0 6 * * 1'  # Scheduled run: Every Monday at 6:00 AM UTC (11:30 AM IST)
  workflow_dispatch:  # Allow manual trigger from the GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly sales report script
        run: |
          python weekly_sales_report.py



